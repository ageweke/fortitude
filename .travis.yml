    - "jruby-9.0.5.0"
env:
    - FORTITUDE_SPECS_RAILS_VERSION=5.0.0.1
    - FORTITUDE_SPECS_RAILS_VERSION=4.2.5.1
    - FORTITUDE_SPECS_RAILS_VERSION=4.1.14.1
